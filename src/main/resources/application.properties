# SQLite JDBC configuration
spring.datasource.url=jdbc:sqlite:codes.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Initialize schema on startup
spring.sql.init.mode=always
spring.sql.init.platform=sqlite

# Web server port (optional)
server.port=8080

# SSL/HTTPS Configuration
server.ssl.key-store=${SSL_KEYSTORE:/app/keystore.p12}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:password}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tomcat
server.ssl.enabled=${SSL_ENABLED:true}
